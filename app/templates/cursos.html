<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
    <div class="col-8 m-auto pt-6 pb-6"> 
        <div class=" bg-dark p-2 text-white bg-opacity-75">  
            <h1>Lista de Cursos</h1>  
        </div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Tempo de Duração</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                {% for dbs in db %}
                <tr>
                    <th scope="row">{{dbs.id}}</th>
                    <td>{{dbs.curso}}</td>
                    <td>{{dbs.tempoD}}</td>
                    <td>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>

            <a href="/login" class="btn btn-primary">Voltar</a>
            <a href="/form" class="btn btn-primary">Novo Curso</a>
        </div>
    </div> 
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>

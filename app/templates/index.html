<body>
    <div class="col-8 m-auto pt-2 pb-2">

            <h1>Cadastro de Usuário</h1>
        </div>
        <br>
        <div class="form-group">

                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            </div>

            
            <div  class =" form-group col-md - 6 pt-3  " >
            <label  for =" Password " > Senha </label>
            <input  type =" password " class =" form-control " id =" inputPassword4 " placeholder =" Digite sua senha " obrigatório >
            </div>
           
            <div class="col-md- 6 pt-3">
            <label  for =" confPassword " > Confirme sua senha </label>
            <input  type =" password " class =" form-control " id =" inputPassword4 " placeholder =" Digite novamente sua senha" obrigatório >
            </div>
            </div>

        <div class="col-md  m-auto pt-3 pb-2">
            <a href="/login" class="btn btn-secondary">Voltar</a>
            
            <a href="/login" class="btn btn-primary">Cadastrar</a>
        </div>
        </div>
    </div>

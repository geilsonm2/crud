{% extends 'main.html' %}

{% block content %}
<div class="col-6 mt-4 m-auto">
    <div class="container py-10 h-100 mt-8">
        <div id= "div" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-9 col-xl-10">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="col-8 m-auto pt-2 pb-2">
                            <div class="col- m-auto pt-2 pb-2 bg-dark p-2 text-white bg-opacity-75">
                                <h1>Adicionando novo Curso</h1>
                            </div>

                            <div>
                                <div id="result"></div>

                                <!--if e else = Se conter o {{db}} vai atualizar o valor de acordo com ID, caso contrario vai criar um novo ID-->
                                <form name="form" id="form"
                                    action="{% if db %}/update/{{db.id}}/{%else%}/createCursos/{% endif %}"
                                    method="post">
                                    {% csrf_token %}

                                    <div class="form-group mt-4 col- m-auto pt-2 pb-2">Cursos : {{form.curso}}</div>

                                    <div class="form-group mt-4 col- m-auto pt-2 pb-2">Duração: {{form.tempoD}}</div>



                                    <div class="col m-auto pt-2 pb-2 col m-auto pt-2 pb-2"><br>
                                        <a href="/cursos" class="btn btn-primary">Voltar</a>
                                        <!-- <a href="" class="btn btn-success">Salvar</a> -->
                                        <input type="submit" class="btn btn-success" value="Salvar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
    </div>
</div>

{% endblock %}

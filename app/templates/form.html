
<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
    <div class="col-8 m-auto pt-2 pb-2">
        <div class="col- m-auto pt-2 pb-2 bg-dark p-2 text-white bg-opacity-75">   
                <h1>Adicionando novo Curso</h1>  
        </div>
        
        <div>
            <div id="result"></div>

        <!--if e else = Se conter o {{db}} vai atualizar o valor de acordo com ID, caso contrario vai criar um novo ID-->
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/createCursos/{% endif %}" method="post">
            {% csrf_token %}
           
           <div class="form-group mt-4 col- m-auto pt-2 pb-2">Cursos : {{form.curso}}</div>
           
           <div class="form-group mt-4 col- m-auto pt-2 pb-2">Duração: {{form.tempoD}}</div>
           
            

            <div class="col m-auto pt-2 pb-2 col m-auto pt-2 pb-2"><br>
                <a href="/cursos" class="btn btn-primary">Voltar</a>
                <!-- <a href="" class="btn btn-success">Salvar</a> -->
                <input type="submit" class="btn btn-success" value="Salvar">
            </div>
        </form>
        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
    </div>
    </div>
   
</body>
</html>

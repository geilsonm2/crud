<!DOCTYPE html>
<html lang="pt-br">
<head>

        </div>
   
    <div class="col-8 m-auto pt-2 pb-2">
        <form>
            <!-- layout email -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" placeholder="email@email.com" />

            </div>
          
            <!-- layout senha -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" placeholder="Digite sua senha" />
              <label class="form-label" for="form2Example2">Senha</label>
            </div>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">

     </div>
